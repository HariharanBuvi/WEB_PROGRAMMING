<!DOCTYPE html>
<html>
<head>
  <title>Event Handling</title>
</head>
<body>
  <h2>Click the button to see event handling</h2>
  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Button clicked! Event handled successfully.");
    }
  </script>
</body>
</html>
